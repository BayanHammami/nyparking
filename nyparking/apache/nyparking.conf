<VirtualHost *:80>
		ServerName ubuntu
		ServerAdmin admin@ubuntu
		WSGIScriptAlias / /var/www/nyparking/nyparking.wsgi
		<Directory /var/www/nyparking/nyparking/>
			Order allow,deny
			Allow from all
		</Directory>
		Alias /static /var/www/nyparking/nyparking/static
		<Directory /var/www/nyparking/nyparking/static/>
			Order allow,deny
			Allow from all
		</Directory>
		ErrorLog ${APACHE_LOG_DIR}/error.log
		LogLevel warn
		CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>