<VirtualHost *:80>
		ServerName pvpc0linapp002.demo.servian.com
		ServerAdmin admin@pvpc0linapp002.demo.servian.com
		WSGIScriptAlias / /var/www/nyparking/nyparking.wsgi
		<Directory /var/www/nyparking/app/>
			Order allow,deny
			Allow from all
		</Directory>
		Alias /static /var/www/nyparking/nyparking/static
		<Directory /var/www/nyparking/app/static/>
			Order allow,deny
			Allow from all
		</Directory>
		ErrorLog ${APACHE_LOG_DIR}/error.log
		LogLevel warn
		CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>